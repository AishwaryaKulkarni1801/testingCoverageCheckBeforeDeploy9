name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test-lint-build-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js (latest LTS)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      # 3. Cache node_modules
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5. Run Jest tests and check coverage â‰¥ 80%
      - name: Run Jest tests with coverage
        run: npm run test -- --coverage --watchAll=false

      - name: Check Jest coverage threshold
        run: |
          # Check if coverage-summary.json exists
          if [ ! -f "coverage/coverage-summary.json" ]; then
            echo "âŒ Coverage summary not found!"
            exit 1
          fi
          
          # Extract total coverage percentage
          COVERAGE=$(node -p "
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
            Math.round(coverage.total.lines.pct);
          ")
          
          echo "ğŸ“Š Total test coverage: ${COVERAGE}%"
          
          # Check if coverage meets minimum threshold
          if [ $COVERAGE -lt 80 ]; then
            echo "âŒ Coverage ${COVERAGE}% is below required 80% threshold!"
            echo "ğŸ”¥ Build failed due to insufficient test coverage"
            exit 1
          else
            echo "âœ… Coverage ${COVERAGE}% meets the 80% threshold requirement"
          fi

      # 6. Run ESLint validation (stop if any lint errors)
      - name: Run ESLint validation
        run: |
          echo "ğŸ” Running ESLint validation..."
          npm run lint
          echo "âœ… ESLint validation passed - no rule violations found"

      # 7. Build Angular project
      - name: Build Angular project
        run: |
          echo "ğŸ—ï¸ Building Angular project..."
          npm run build -- --base-href '/testingCoverageCheckBeforeDeploy9/'
          echo "âœ… Angular build completed successfully"

      # 8. Copy index.html to 404.html (fix SPA routing for Angular)
      - name: Copy index.html to 404.html for SPA routing
        run: |
          cp dist/testing-coverage-check-before-deploy9/index.html dist/testing-coverage-check-before-deploy9/404.html
          echo "âœ… Created 404.html for SPA routing support"

      # 9. Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 10. Upload artifact (build output)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/testing-coverage-check-before-deploy9'

      # 11. Deploy using actions/deploy-pages@v4
      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      # Print the deployed GitHub Pages URL
      - name: Display deployment URL
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "ï¿½ Your Angular app is now live at: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ‰ Visit your deployed application: ${{ steps.deployment.outputs.page_url }}"