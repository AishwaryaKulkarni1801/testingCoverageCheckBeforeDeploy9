name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (Latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests with coverage
        run: npm run test -- --coverage --watchAll=false

      - name: Check test coverage requirements
        run: |
          echo "Checking Jest test coverage..."
          
          # Check if coverage-summary.json exists
          if [ ! -f "./coverage/coverage-summary.json" ]; then
            echo "âŒ Error: coverage-summary.json not found!"
            echo "Make sure Jest is configured to generate coverage reports."
            exit 1
          fi
          
          # Parse coverage percentage from coverage-summary.json
          COVERAGE=$(node -e "
            const coverage = require('./coverage/coverage-summary.json');
            const totalCoverage = coverage.total;
            console.log(totalCoverage.lines.pct);
          ")
          
          echo "Total test coverage: ${COVERAGE}%"
          
          # Check if coverage meets minimum requirement (80%)
          if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
            echo "âœ… Coverage requirement met: ${COVERAGE}% >= 80%"
          else
            echo "âŒ Coverage requirement failed: ${COVERAGE}% < 80%"
            echo "Please add more tests to reach at least 80% coverage."
            exit 1
          fi

      - name: Run ESLint validation
        run: |
          echo "Running ESLint validation..."
          npm run lint
          if [ $? -eq 0 ]; then
            echo "âœ… ESLint validation passed - no rule violations found"
          else
            echo "âŒ ESLint validation failed - fix lint errors before deployment"
            exit 1
          fi

      - name: Build Angular project
        run: npm run build -- --base-href '/testingCoverageCheckBeforeDeploy9/'

      - name: Copy index.html to 404.html (SPA routing fix)
        run: cp dist/testing-coverage-check-before-deploy9/index.html dist/testing-coverage-check-before-deploy9/404.html

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/testing-coverage-check-before-deploy9'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print deployed URL
        run: |
          echo "ğŸš€ Successfully deployed to GitHub Pages!"
          echo "ğŸ“„ Your Angular app is now live at: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ”— Direct URL: https://aishwaryakulkarni1801.github.io/testingCoverageCheckBeforeDeploy9/"